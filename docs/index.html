<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.0.0-rc.2/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.5.0/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.14.0/build/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>VAST 2018 MC2</h1>

  <h2>Zinc</h2>
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
  // Assign the specification to a local variable vlSpec.
  var vlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
  "data": {
    "url": "../data/data.csv",
    "format": {
      "type": "csv"
    }
  },

  "transform": [
   
    {"filter": {"field": "measure", "equal": "Zinc"}}
  ],


  "width": 500,
  "mark": "line",


  "encoding": {
    "y": {
      "field": "value",
      "type": "quantitative",
      "axis": {
        "title": "Zinc",
        "titleFontSize": 20,
        "labelFontSize": 12
      }
    },
    "x": {
      "field": "sample date",
      "type": "temporal",
            "axis": {
        "format": "%Y"
      }
    },
       "color": {
      "field": "location",
      "type": "nominal"
    }
  },
  "config": {}
  };
  // Embed the visualization in the container with id `vis`
  vegaEmbed("#vis", vlSpec);
  </script>
</body>
</html>
